<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Social Media Username Checker</title>
    <style>
        /* (Keep the same CSS styles from previous version) */
        :root {
            --primary: #4361ee;
            --danger: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --dark: #212529;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        /* ... (rest of your existing CSS) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Extended Social Media Username Checker</h1>
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter username (without @)">
            <button id="search-btn">Check 25+ Platforms</button>
        </div>
        <div id="results" class="results-container"></div>
    </div>

    <script>
        // Updated platform list with Telegram, Tinder, and others
        const platforms = [
            // Original Platforms
            { name: "Twitter", url: "https://twitter.com/", icon: "https://abs.twimg.com/favicons/twitter.ico" },
            { name: "Instagram", url: "https://instagram.com/", icon: "https://www.instagram.com/static/images/ico/favicon.ico" },
            { name: "TikTok", url: "https://tiktok.com/@", icon: "https://s16.tiktokcdn.com/musical/resource/wap/static/image/logo_144c91a.png" },
            
            // Newly Added Platforms
            { name: "Telegram", url: "https://t.me/", icon: "https://telegram.org/favicon.ico" },
            { name: "Tinder", url: "https://tinder.com/@", icon: "https://www.gotinder.com/favicon-32x32.png" },
            { name: "Reddit", url: "https://reddit.com/user/", icon: "https://www.redditstatic.com/favicon.ico" },
            { name: "Pinterest", url: "https://pinterest.com/", icon: "https://i.pinimg.com/favicon.ico" },
            { name: "Snapchat", url: "https://snapchat.com/add/", icon: "https://static.snapchat.com/static/favicon.ico" },
            { name: "Discord", url: "https://discord.com/users/", icon: "https://discord.com/assets/favicon.ico" },
            { name: "Twitch", url: "https://twitch.tv/", icon: "https://static.twitchcdn.net/assets/favicon-32-e29e246c.png" },
            { name: "Medium", url: "https://medium.com/@", icon: "https://miro.medium.com/fit/c/32/32/1*sHhtYhaCe2Uc3IU0IgKwIQ.png" },
            { name: "Vimeo", url: "https://vimeo.com/", icon: "https://i.vimeocdn.com/favicon/main-touch_180" },
            { name: "Flickr", url: "https://flickr.com/photos/", icon: "https://combo.staticflickr.com/pw/favicon.ico" },
            { name: "Quora", url: "https://quora.com/profile/", icon: "https://qph.fs.quoracdn.net/favicon.ico" },
            { name: "Spotify", url: "https://open.spotify.com/user/", icon: "https://open.scdn.co/favicon.ico" },
            { name: "SoundCloud", url: "https://soundcloud.com/", icon: "https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" },
            
            // Dating Apps
            { name: "Bumble", url: "https://bumble.com/@", icon: "https://www.bumble.com/favicon.ico" },
            { name: "Hinge", url: "https://hinge.co/", icon: "https://hinge.co/favicon.ico" },
            
            // Tech Platforms
            { name: "GitHub", url: "https://github.com/", icon: "https://github.githubassets.com/favicons/favicon.ico" },
            { name: "GitLab", url: "https://gitlab.com/", icon: "https://gitlab.com/favicon.ico" },
            
            // Additional
            { name: "Tumblr", url: "https://.tumblr.com", icon: "https://assets.tumblr.com/favicon.ico" },
            { name: "Last.fm", url: "https://last.fm/user/", icon: "https://www.last.fm/static/images/favicon.ico" }
        ];

        document.getElementById('search-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Please enter a username");
                return;
            }
            
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            platforms.forEach(platform => {
                const card = document.createElement('div');
                card.className = 'platform-card';
                
                // Special handling for Tinder (uses @ in URL)
                let profileUrl = platform.url + username;
                if (platform.name === "Tinder" || platform.name === "Snapchat") {
                    profileUrl = platform.url + username.toLowerCase();
                }
                
                card.innerHTML = `
                    <img src="${platform.icon || 'https://www.google.com/s2/favicons?domain=' + new URL(platform.url).hostname}" 
                         class="platform-icon">
                    <div class="platform-info">
                        <div class="platform-name">${platform.name}</div>
                        <div class="platform-status">Click "Visit" to check</div>
                    </div>
                    <a href="${profileUrl}" target="_blank" class="platform-link">Visit</a>
                `;
                
                resultsContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
